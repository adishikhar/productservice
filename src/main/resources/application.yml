server:
  port: 8081

spring:
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=cms_db;integratedSecurity=true;encrypt=true;trustServerCertificate=true
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.SQLServerDialect

  application:
    name: productservice

logging:
  level:
    org.springframework: INFO
    com.KIIT.fashionhub: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
